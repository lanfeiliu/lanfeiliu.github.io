    <script type="text/javascript">
    function checkForm(){

      if (document.getElementById("streetaddr").value == ''){
      document.getElementById('addrerrormsg').style.display = 'block';
      }
      //Submission shouldn’t happen unless all the data is filled in.
      //error messages shouldn’t appear unless data is missing
      if ((document.getElementById('fullname').value == '') || (document.getElementById('streetaddr').value == '')){
        alert("Please fill in all blanks!");
        return false;
      }
      else{
        return true;
      }
    }
